---
layout: default
title: Blog
permalink: /blog/
---

<div id="post_list">
<ol>
{% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post_date">{{ post.date | date_to_long_string }}</span>
        <div class="post_summary">{{ post.summary }}</div>
    </li>
{% endfor %}
</ol>
</div>
